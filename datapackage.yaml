profile: data-package
description: Dati riguardo le candidature relative a PA digitale 2026 con decreto di finanziamento pubblicato
title: padigitale2026-opendata
licenses:
  - name: "CC-BY-4.0"
    path: "https://creativecommons.org/licenses/by/4.0/"
    title: "Attribution 4.0 International (CC BY 4.0)"
homepage: "https://github.com/teamdigitale/padigitale2026-opendata"
contributors:
  - title: "Dipartimento per la Trasformazione Digitale"
    path: "https://innovazione.gov.it/dipartimento/"
    role: "author"
resources:
  - path: data/avvisi.csv
    name: avvisi
    profile: tabular-data-resource
    scheme: file
    format: csv
    hashing: md5
    encoding: utf-8
    schema:
      fields:
        - type: string
          name: titolo
          description: Titolo descrittivo dell'avviso pubblicato su PA digitale 2026 e riportato nelle candidature
        - type: string
          name: misura
          description: Misura del PNRR a cui l'avviso appartiene  
        - type: date
          name: data_inizio_bando
          description: Data di pubblicazione dell'avviso  
        - type: date
          name: data_fine_bando
          description: Data di scadenza dell'avviso, entro cui Ã¨ possibile inviare una candidatura  
        - type: string
          name: stato
          description: Stato attuale dell'avviso  
        - type: number
          name: totale_importo_stanziato
          description: Fondi stanziati per il finanziamento delle candidature dell'avviso 
          constraints:
            minimum: 0
        - type: number
          name: totale_importo_misura
          description: Fondi totali previsti da PNRR per la singola misura. 
          constraints:
            minimum: 0
        - type: string
          name: soggetti_destinatari
          description: Soggetti destinatari dell'avviso che si possono candidare su PA digitale 2026  
      primaryKey: 
        - titolo
    scheme: file
  - path: data/candidature_comuni_finanziate.csv
    name: candidature_comuni_finanziate
    profile: tabular-data-resource
    scheme: file
    format: csv
    hashing: md5
    encoding: utf-8
    schema:
      fields:
        - name: codice_ipa
          type: string
        - name: comune
          type: string
        - name: cod_comune
          type: integer
        - name: provincia
          type: string
        - name: cod_provincia
          type: integer
        - name: regione
          type: string
        - name: cod_regione
          type: integer
        - name: importo_finanziamento
          type: number
          constraints:
            minimum: 0.0
        - name: avviso
          type: string
        - name: data_invio_candidatura
          type: datetime
        - name: data_finanziamento
          type: date
        - name: codice_cup
          type: string
        - name: numero_finestra_temporale
          type: number
        - name: numero_di_protocollo
          type: number
        - name: stato_candidatura
          type: string
    scheme: file
  - path: data/candidature_scuole_finanziate.csv
    encoding: utf-8
    format: csv
    hashing: md5
    name: candidature_scuole_finanziate
    profile: tabular-data-resource
    schema:
      fields:
        - name: codice_ipa
          type: string
        - name: comune
          type: string
        - name: cod_comune
          type: integer
        - name: provincia
          type: string
        - name: cod_provincia
          type: integer
        - name: regione
          type: string
        - name: cod_regione
          type: integer
        - name: importo_finanziamento
          type: number
          constraint:
            minimum: 0.0
        - name: avviso
          type: string
        - name: data_invio_candidatura
          type: datetime
        - name: data_finanziamento
          type: date
        - name: codice_cup
          type: string
        - name: numero_finestra_temporale
          type: number
        - name: numero_di_protocollo
          type: number
          constraint:
            minimum: 0
        - name: stato_candidatura
          type: string
    scheme: file
  - path: data/candidature_altrienti_finanziate.csv
    encoding: utf-8
    format: csv
    hashing: md5
    name: candidature_altrienti_finanziate
    path: data/candidature_altrienti_finanziate.csv
    profile: tabular-data-resource
    schema:
      fields:
        - name: codice_ipa
          type: string
        - name: comune
          type: string
        - name: cod_comune
          type: integer
        - name: provincia
          type: string
        - name: cod_provincia
          type: integer
        - name: regione
          type: string
        - name: cod_regione
          type: integer
        - name: importo_finanziamento
          type: number
          constraints:
            minimum: 0.0
        - name: avviso
          type: string
        - name: data_invio_candidatura
          type: datetime
        - name: data_finanziamento
          type: date
        - name: codice_cup
          type: string
        - name: numero_finestra_temporale
          type: number
        - name: numero_di_protocollo
          type: number
        - name: stato_candidatura
          type: string
    scheme: file
